frontend:
  phases:
    preBuild:
      commands:
        - cd web && npm i && cd ..
    build:
      commands:
        - ls -al
        - cp aws-exports.js web/src/aws-exports.js
        - cd web && npm run build && mv build/ ../build && cd ..
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - web/node_modules/**/*

